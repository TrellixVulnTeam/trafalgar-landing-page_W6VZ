<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="assets/sass/style.css">
        <title>Trafalgar</title>
    </head>
    <body>
        <header class="header">
            <div class="header__logo-box">
                <img src="assets/img/logo.svg" alt="logo" class="header__logo">
            </div>
            <nav class="header__nav">
                <ul class="header__nav-list">
                    <li class="header__nav-item">
                        <a  class="header__nav-link" href="#" data-text="Home">Home</a>
                    </li>
                    <li class="header__nav-item">
                        <a  class="header__nav-link" href="#" data-text="Find a doctor">Find a doctor</a>
                    </li>
                    <li class="header__nav-item">
                        <a  class="header__nav-link" href="#" data-text="Apps">Apps</a>
                    </li>
                    <li class="header__nav-item">
                        <a  class="header__nav-link" href="#" data-text="Testimonials">Testimonials</a>
                    </li>
                    <li class="header__nav-item">
                        <a  class="header__nav-link" href="#" data-text="About us">About us</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="main">
            <section class="section-intro">
                <div class="dot-square">
                    <img src="assets/img/dot_square.svg" alt="dot">
                </div>
                <div class="c-rectangle"></div>
                <div class="text-box">
                    <h1 class="heading">
                        <span class="heading-primary">Virtual healthcare for you</span>
                        <span class="heading-sub">Trafalgar provides progressive, and affordable healthcare, accessible on mobile and online for everyone</span>
                    </h1>
                    <button class="c-btn">Consult today</button>
                </div>
                <div class="illus-box">
                    <img src="assets/img/illustration_01.svg" alt="illus_01" class="illus-img">
                </div>
            </section>
            <section class="section-services"></section>
            <section class="section-providers"></section>
            <section class="section-apps"></section>
            <section class="section-testimonials"></section>
            <section class="section-articles"></section>
        </main>
        <footer class="footer">

        </footer>
    </body>
</html>
